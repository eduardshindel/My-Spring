<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="post : ${post}">
        <form method="post">
            <input
                   type="text"
                   th:value="${post.title}"
                   name="title"
                   placeholder="Title"
                   class="form-control">
            <br>
            <input
                   type="text"
                   th:value="${post.description}"
                   name="description"
                   placeholder="Description"
                   class="form-control">
            <br>
            <textarea name="text" placeholder="Text" class="form-control" th:text="${post.text}"/>
            <br>
            <button type="submit" class="btn btn-success">Edit post</button><br>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
